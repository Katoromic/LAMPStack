<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
						initial-scale=1.0" />
    <title>Landing</title>
	<link href="css/landingStyles.css" rel="stylesheet">
</head>

<body onload="displayContacts();">
    
    
    <!-- container div -->
    <div class="container">
        <header>
        </header>

        <!-- upper button section to select
			the contacts or color form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="color">Color</button>
            <button class="contacts">Contacts</button>
        </div>

        <!-- Form section that contains the
			color and the contacts form -->
        <div class="form-section">
            <!-- color form -->
            <div class="color-box">
                <p class="color ele">List</p>
                <input type="text" class="color ele" placeholder="Enter color" />
                <div class="button-container">
                    <button class="buttons" id="addColor">Add</button>
                    <button class="buttons" id="searchColor">Seach</button>
                    <button class="buttons" id="deleteColor">Delete</button>
                </div>
            </div>
            <!-- contacts form -->
            <div class="contacts-box">
                <span id="contactAddResult"></span>
                <input id="contactFirst" type="text" class="name ele" placeholder="Enter first name" />
                <input id="contactLast" type="text" class="name ele" placeholder="Enter last name" />
                <input id="contactEmail" type="text" class="email ele" placeholder="Enter email" />
                <input id="contactPhone" type="text" class="password ele" placeholder="Enter phone number" />
                <div class="button-container">
                    <button onclick="addContact()" class="buttons" id="addContacts">Add</button>
                    <button class="buttons" id="searchContacts">Search</button>
                    <button class="buttons" id="deleteContacts">Delete</button>
                </div>
            </div>

        </div>
        
    </div>
    <script src="js/landing.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
