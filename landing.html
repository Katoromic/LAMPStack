<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
						initial-scale=1.0" />
    <title>Landing</title>
    <link href="css/landingStyles.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
</head>

<body onload="displayContacts();">
    
    
    <!-- container div -->
    
        <header>
        </header>

            <!-- upper button section to select
			the contacts or color form -->
    
            <!-- Form section that contains the
			color and the contacts form -->
        <div class="form-section">
            <!-- color form -->
                <div class="button-container">
                    <div class="table">
                        <div class="table-content" id="contact-table">
                            <h2 class="view-title" id="welcome"></h2>
                            <table id="contacts">
                                <thead>
                                    <tr>
                                        <th>FIRST NAME</th>
                                        <th>LAST NAME</th>
                                        <th>EMAIL</th>
                                        <th>PHONE</th>
                                        <th>DELETE</th>
                                        <th>EDIT</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>

            </div>
            <!-- add/edit form -->
            <div class="contacts-box">
                <span id="contactAddResult"></span>
                <input id="contactFirst" type="text" class="name ele" placeholder="Enter first name" />
                <input id="contactLast" type="text" class="name ele" placeholder="Enter last name" />
                <input id="contactEmail" type="text" class="email ele" placeholder="Enter email" />
                <input id="contactPhone" type="text" class="password ele" placeholder="Enter phone number" />
                <div class="button-container">
                    <button onclick="addContact()" class="buttons" id="addContacts">Add</button>
                </div>
            </div>

            <!-- search form -->
            <div class="contacts-box">
                <input id="searchValue" type="text" class=" ele" placeholder="Search" />
                <div class="button-container">
                    <button onclick="searchContactClicked()"class="buttons" id="searchContacts">Search</button>
                </div>
            </div>

        </div>


    <script src="js/landing.js"></script>
</body>

</html>
